{% extends "base.html" %}
{% block container %}
	
		<script src="https://code.jquery.com/jquery.js"></script>
		 <script src="static/js/bootstrap.min.js"></script>
		<div id="fb-root">
			<div id="fb-root"></div>
			<script>(function(d, s, id) {
			  var js, fjs = d.getElementsByTagName(s)[0];
			  if (d.getElementById(id)) return;
			  js = d.createElement(s); js.id = id;
			  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
			  fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));</script>
		<div id= "login form">
                  <center>
                    <form action={% url 'processing' %} method="post">{% csrf_token %}
                      <!--<p><input type="emailAddress" class="span3" placeholder="Email Address"></p>
                      <p><input type="password" class="span3" placeholder="Password"></p>-->
                      <p><input type="text" class="span3" placeholder="What food do you want?"></p>
                      <p><input type="text" class="span3" placeholder="From where?"></p>
                      <p><input type="submit" class="btn btn-primary btn-large" value="Order Now"></p>
                    </form>
                    <p><a href="{% url 'login' %}" class="btn btn-primary">Log In</a></p>
                  </div>
		</center>
{% endblock container %}
